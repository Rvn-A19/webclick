        <script>
                function changeColor() {
                    var b1 = document.getElementById("Block1");
                    if (b1.style.background.startsWith("aqua")) {

                    } else {
                        b1.style.background = "aqua";
                    }
                    globalCount += 1;
                    b1.textContent = "Let's Roll " + globalCount;
                }
        </script>

        <!-- Example is here. -->

        <script>
            var start = performance.now();

            function clickByContent(textToSearch) {
                var target = undefined;
                $('input').each(
                    function () { 
                        if (this.value.toLowerCase().includes(textToSearch)) { 
                            target = this;
                            return false; 
                        } 
                        return true;
                    }
                );
                if (target != undefined) {
                    console.log(target);
                    target.click();
                }
            }

            var words = globalDictionary.split("\n");
            $(words).each( function() { clickByContent(this); } );
            
            console.log("Execution time: " + (performance.now() - start) + " ms.");
        </script>
